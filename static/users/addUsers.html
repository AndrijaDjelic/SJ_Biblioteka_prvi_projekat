<html lang="en">
<head>
    <meta charset="utf-8">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>Books</title>
        <style>
            .header {
                background-color: tomato;
                text-align: center;
            }
    
        </style>
</head>
<body onload="init()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <div class="d-grid">
              <a href="../index.html" class="btn btn-primary" id="homeBtn">Home</a>
            </div>
        </li>
        <li class="nav-item">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
        </li>
    </ul>
</nav>
    <div class="header">
        <h1>Biblioteka</h1> 
    </div>
    <ul class="nav nav-pills nav-fill mx-1 sticky-top">
        <li class="nav-item">
          <a class="nav-link"  href="users.html">User List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="addUsers.html">Add User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="updateUsers.html">Update User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="deleteUsers.html" >Delete User</a>
        </li>
      </ul>
      <div class="container-fluid p-5 mt-5 text-succes">
        <div class="row">
          <div class="col">
            <form method="POST" action="/admin/users/">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" aria-describedby="typeHelp">
                <div id="typeHelp" class="form-text">Roles are case sensitive. Type on of these roles(all letters must be lowercase): admin, moderator, client</div>
              </div>
              <button type="submit" class="btn btn-primary" id="userAddButton">Add User</button>
            </form>
          </div>
          <div class="col-10">
            <div class="container-fluid p-5 text-warning">
              <h2>Users</h2>           
              <table class="table table-dark text-succes ">
                <thead class="thead-dark text-white">
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                  </tr>
                </thead>
                <tbody id="usersTable">
          
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
